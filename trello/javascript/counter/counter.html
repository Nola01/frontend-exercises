<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./counter.css" media="screen" />
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div class="counter">
            <input type="number" id="counter-input" disabled value="0">
        </div>
        <div class="setup">
            <h1>Setup</h1>
            <button class="setup-start">Start</button>
            <button class="setup-pause">Pause</button>
            <button class="setup-reset">Reset</button>
        </div>
        <div class="count">
            <h1>Count</h1>
            <button class="count-up">Count up</button>
            <button class="count-down">Count down</button>
        </div>
        <div class="set">
            <h1>Set to</h1>
            <input id="set-input" type="number">
            <button class="set-button">Set</button>
        </div>
        <div class="step">
            <h1>Step</h1>
            <input id="step-input" type="number" value="1">
        </div>
    </input>

    <script src="./counter.js"></script>
</body>
</html>
