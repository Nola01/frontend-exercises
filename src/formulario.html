<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/formulario.css" media="screen" />
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <h1>Introducir los campos de las personas</h1>
        <div class="form">
            <form>
                <div class="linea">
                    <label>Usuario</label>
                    <input type="text"> 
                </div>
                <div class="linea">
                    <label>Apellido</label>
                    <input type="text"> 
                </div>
                <div class="linea">
                    <label>Contraseña</label>
                    <input type="password"> 
                </div>
                <div class="linea">
                    <label>Email de la compañía</label>
                    <input type="text"> 
                </div>
                <div class="linea">
                    <label>Email personal</label>
                    <input type="text"> 
                </div>
                <div class="linea">
                    <label>Ciudad</label>
                    <input type="text"> 
                </div>
                <div class="linea">
                    <label>URL de la imagen</label>
                    <input type="text"> 
                </div>
                <div class="linea">
                    <label>Fecha creación</label>
                    <input type="date"> 
                </div>
                <div class="linea">
                    <label>Activado</label>
                    <input type="checkbox"> 
                </div>
                <div class="linea">
                    <label>Fecha finalización</label>
                    <input type="date"> 
                </div>
            </form>
        </div>
    </div>
</body>
</html>
